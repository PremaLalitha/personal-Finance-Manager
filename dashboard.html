<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    .top-logout-btn {
      position: absolute;
      top: 20px;
      right:20px;
      padding: 12px 20px;
      background-color: #f22;
      border: none;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .top-logout-btn:hover {
      background-color: #d00;
    }

    .top-back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #f22;
      border: none;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .top-back-btn:hover {
      background-color: #d00;
    }
  </style>
</head>
<body>
  <button class="top-logout-btn" onclick="logout()">Logout</button>

  <header class="dashboard-header">
    <h1>Welcome, <span id="username">User</span></h1>
    <p>Your current balance: <span id="balance">$0.00</span></p>
  </header>

  <section class="cards-container">
    <div class="card" onclick="navigateTo('add')">
      <img src="https://img.icons8.com/ios-filled/50/add-shopping-cart.png" />
      <h3>Add Expenditure</h3>
      <p>Track new spending or income</p>
    </div>

    <div class="card" onclick="navigateTo('history')">
      <img src="https://img.icons8.com/ios-filled/50/activity-history.png" />
      <h3>Transaction History</h3>
      <p>View all your past transactions</p>
    </div>

    <div class="card" onclick="navigateTo('daily')">
      <img src="https://img.icons8.com/ios-filled/50/calendar.png" />
      <h3>Today's Spending</h3>
      <p>Check what you spent today</p>
    </div>

    <div class="card" onclick="navigateTo('monthly')">
      <img src="https://img.icons8.com/ios-filled/50/bar-chart.png" />
      <h3>Monthly Comparison</h3>
      <p>Compare this monthâ€™s progress</p>
    </div>
  </section>

  <script src="dashboard.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
